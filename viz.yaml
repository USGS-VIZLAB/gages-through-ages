vizlab: "0.1.7"
info:
  id: gages-through-ages
  name: Visualization long name
  date: 2017-03-08
  publish-date: 2017-03-22
  path: /gages-through-ages
  analytics-id: UA-78530187-1
  description: >-
    Describe project here
  thumbnail:  
    url:  "none"  
    width: 250    
    height: 250    
    alttext: "some text here"
  required-packages:
    dataRetrieval:
      repo: CRAN
      version: 2.6.3
    sp:
      repo: CRAN
      version: 1.2-4
    maps:
      repo: CRAN
      version: 3.1.1
    maptools:
      repo: CRAN
      version: 0.9-1
    xml2:
      repo: CRAN
      version: 1.1.1
    rgeos:
      repo: CRAN
      version: 0.3.21
    stringr:
      repo: CRAN
      version: 1.2.0
    caTools:
      repo: CRAN
      version: 1.17.1
fetch:
  -
    id: NM_data
    location: cache/NMdaily.rds
    fetcher: dv_data
    siteID: "08279500"
    refetch: FALSE
    reader: rds
    scripts: scripts/fetch/dv_data.R
  -
    id: disch-sites
    location: cache/disch-sites.rds
    fetcher: disch_sites
    refetch: FALSE
    reader: rds
    scripts: scripts/fetch/disch_sites.R
process:
  -
    id: state-map
    location: cache/state-map.rds
    processor: state_map
    scripts: scripts/process/process_map.R
    reader: rds
  - 
    id: calc-hydrographTotal
    location: cache/hydrographTotal.rds
    processor: hydrographTotal
    scripts: scripts/process/hydrographs.R
    reader: rds
    smooth.days: 30
    depends: 
      dailyData: NM_data
  - 
    id: calc-hydrographByYear
    location: cache/hydrographByYear.rds
    processor: hydrographByYear
    scripts: scripts/process/hydrographs.R
    reader: rds
    depends: 
      dailyData: NM_data
  - 
    id: calc-NMRectangles
    location: cache/NMRectangles.rds
    processor: hydrographRectangles
    scripts: scripts/process/hydrographs.R
    reader: rds
    depends: 
      dailyData: calc-hydrographTotal
  -
    id: watermark
    location: cache/watermark.rds
    processor: watermark
    scripts: scripts/process/process_usgs_watermark.R
    reader: rds
  - 
    id: site-map
    location: cache/site-map.rds
    processor: site_map
    scripts: scripts/process/process_map.R
    reader: rds
    depends: disch-sites
visualize:
  -
    id: map-svg
    location: figures/states_map.svg
    visualizer: states_svg
    depends: ["state-map", "site-map", "watermark"]
    scripts: scripts/visualize/visualize-map.R
    mimetype: image/svg+xml
    inline: true
    title: "Map of U.S. Geological Survey gages through the ages"
    alttext: "Map of U.S. Geological Survey gages"
publish:
  -
    id: index
    name: index
    publisher: page
    template: fullpage
    depends:
      footer: footer
    context:
      footer: footer
  -
    id: footer
    publisher: footer
    template: footer-template
    vizzies:
      -
        org: USGS-VIZLAB
        repo: water-use
